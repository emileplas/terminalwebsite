<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">

<body>

    <h1>Hello world</h1>
    <form name="inputForm" onsubmit="return false">
        <!--@TODO: carret is dependend on size of input field. Input field needs to become bigger depending on typing-->
        <!--TODO: make carret blink-->
        <label class="user" for="input">visitor@Line-By-Line: </label>
        <label class="location" for="input">~ %</label>
        <input type="text" name="input" id="input" autofocus></input>
        <input type="submit" hidden />
    </form>
</body>
<script type="text/javascript" src="js/validate.js"></script>
<script type="text/javascript" src="js/darkMode.js"></script>
<script>
    var input = document.getElementById("input");
    input.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
       event.preventDefault();
       validate()
       return false;
      }
    });

    </script>
